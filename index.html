<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="expression">0</div>
      </div>
      <div id="buttons">
        <div id="numbers">
          <div class="numbers-row">
            <button class="number-button" id="button-1">1</button>
            <button class="number-button" id="button-2">2</button>
            <button class="number-button" id="button-3">3</button>
          </div>
          <div class="numbers-row">
            <button class="number-button" id="button-4">4</button>
            <button class="number-button" id="button-5">5</button>
            <button class="number-button" id="button-6">6</button>
          </div>
          <div class="numbers-row">
            <button class="number-button" id="button-7">7</button>
            <button class="number-button" id="button-8">8</button>
            <button class="number-button" id="button-9">9</button>
          </div>
          <div class="numbers-row">
            <button class="number-button" id="button-0">0</button>
          </div>
        </div>
        <div id="operations">
          <div class="operations-column">
            <button class="operation-button" id="button-add">+</button>
            <button class="operation-button" id="button-subtract">-</button>
            <button class="operation-button" id="button-multiply">x</button>
            <button class="operation-button" id="button-divide">/</button>
          </div>
          <div class="operations-column">
            <button class="operation-button" id="button-equal">=</button>
            <button class="operation-button" id="button-cancel">C</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
